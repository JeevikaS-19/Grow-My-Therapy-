<head>

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wdth,wght@12..96,75..100,200..800&display=swap"
    rel="stylesheet">
  <link href="https://api.fontshare.com/v2/css?f[]=satoshi@900,400,500,700,300,200&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-primary: #E0E5E9;
      --text-charcoal: #2D3339;
      --accent-primary: #C28E7E;
      --accent-sage: #4D5842;
      --accent-stone: #E8E2D9;
    }

    body {
      font-family: 'Satoshi', sans-serif;
      background-color: var(--bg-primary);
      color: var(--text-charcoal);
      -webkit-font-smoothing: antialiased;
      overflow-x: hidden;
    }

    h1,
    h2,
    h3,
    h4,
    .serif-font {
      font-family: 'Bricolage Grotesque', sans-serif;
      font-weight: 500;
      letter-spacing: -0.02em;
    }

    .arched-image {
      border-radius: 1000px 1000px 0 0;
    }

    .img-placeholder {
      background-color: #E8E2D9;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Inter', sans-serif;
      font-size: 0.65rem;
      font-weight: 500;
      letter-spacing: 0.4em;
      text-transform: uppercase;
      color: rgba(77, 88, 66, 0.4);
      width: 100%;
      height: 100%;
    }

    .reveal {
      opacity: 0;
      transform: translateY(15px);
      transition: all 0.7s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    }

    .reveal.active {
      opacity: 1;
      transform: translateY(0);
    }

    .fade-in {
      animation: fadeIn 0.8s ease-out forwards;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    button {
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .section-container {
      max-width: 1400px;
      margin: 0 auto;
      padding-left: 2.5rem;
      padding-right: 2.5rem;
    }
  </style>
