<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lilac Template | Private Practice Design</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;1,400;1,500&family=Inter:wght@200;300;400;500;600&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg-primary: #FAF8F6;
        --text-charcoal: #333333;
        --text-sage: #4D5842;
        --accent-lilac: #E7E3F0;
        --accent-lavender: #D7D3DE;
        --accent-tan: #F1EBE4;
        --accent-stone: #E8E2D9;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--bg-primary);
        color: var(--text-charcoal);
        -webkit-font-smoothing: antialiased;
        overflow-x: hidden;
      }
      h1, h2, h3, h4, .serif-font {
        font-family: 'Playfair Display', serif;
        font-weight: 400;
        letter-spacing: -0.01em;
      }
      .arched-image {
        border-radius: 1000px 1000px 0 0;
      }
      .img-placeholder {
        background-color: #E8E2D9;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: 'Inter', sans-serif;
        font-size: 0.65rem;
        font-weight: 500;
        letter-spacing: 0.4em;
        text-transform: uppercase;
        color: rgba(77, 88, 66, 0.4);
        width: 100%;
        height: 100%;
      }
      
      .reveal {
        opacity: 0;
        transform: translateY(15px);
        transition: all 0.7s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      }
      .reveal.active {
        opacity: 1;
        transform: translateY(0);
      }

      .fade-in { animation: fadeIn 0.8s ease-out forwards; }
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }

      button {
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .section-container {
        max-width: 1400px;
        margin: 0 auto;
        padding-left: 2.5rem;
        padding-right: 2.5rem;
      }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
